<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #141414;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #e50914;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #e50914;
        }

        .main {
            padding: 20px;
        }

        .movie-row {
            margin-bottom: 20px;
        }

        .movie-row h2 {
            margin: 0 0 10px 0;
        }

        .movie-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .movie-item {
            flex: 0 0 auto;
            width: 150px;
            cursor: pointer;
        }

        .movie-item img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .movie-item img:hover {
            transform: scale(1.05);
        }

        .details {
            display: none;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
            margin-top: 20px;
        }

        .video-simulation {
            width: 100%;
            height: 300px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Netflix Clone</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Series</a>
            <a href="#">My List</a>
        </div>
    </div>
    <div class="main">
        <div class="movie-row">
            <h2>Trending Now</h2>
            <div class="movie-list">
                <div class="movie-item" onclick="showDetails('Movie 1')">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.indiatoday.in%2Fmovies%2Fregional-cinema%2Fstory%2Fpushpa-2-the-rule-review-and-release-live-updates-allu-arjun-rashmika-mandanna-fahadh-faasil-sukumar-2645179-2024-12-05&psig=AOvVaw0UJGaRi-uZaY6Y4k6TA4KO&ust=1733492970096000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCODY4NfikIoDFQAAAAAdAAAAABAE" alt="Movie 1">
                </div>
                <div class="movie-item" onclick="showDetails('Movie 2')">
                    <img src="https://via.placeholder.com/150x200" alt="Movie 2">
                </div>
                <div class="movie-item" onclick="showDetails('Movie 3')">
                    <img src="https://via.placeholder.com/150x200" alt="Movie 3">
                </div>
            </div>
        </div>
        <div id="details" class="details">
            <h3 id="movie-title">Movie Title</h3>
            <p id="movie-description">This is a description of the movie or series.</p>
            <div class="video-simulation">Video Player Simulation</div>
        </div>
    </div>
    <script>
        function showDetails(title) {
            document.getElementById('details').style.display = 'block';
            document.getElementById('movie-title').textContent = title;
            document.getElementById('movie-description').textContent = `Details about ${title}.`;
        }
    </script>
</body>
</html>
